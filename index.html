<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css" rel="stylesheet">
</head>
<body>
    <header class="text-center py-3 bg-dark text-white">
        <h1>Galería de Imágenes</h1>
    </header>
    
    <section class="container mt-4">
        <div class="ecommerce-gallery" data-mdb-ecommerce-gallery-init data-mdb-zoom-effect="true" data-mdb-auto-height="true">
            <div class="row py-3 shadow-5">
                <div class="col-12 mb-1">
                    <div class="lightbox" data-mdb-lightbox-init>
                        <img src="images/llaveros/Colegio/dunalastair.jpeg" alt="Gallery image 1" class="ecommerce-gallery-main-img active w-100" />
                    </div>
                </div>
                <div class="col-3 mt-1">
                    <img src="images/llaveros/Colegio/dunalastair.jpeg" data-mdb-img="images/llaveros/Colegio/dunalastair.jpeg" alt="Gallery image 1" class="active w-100" />
                </div>
                <div class="col-3 mt-1">
                    <img src="images/llaveros/Colegio/palmares.jpeg" data-mdb-img="images/llaveros/Colegio/palmares.jpeg" alt="Gallery image 2" class="w-100" />
                </div>
                <div class="col-3 mt-1">
                    <img src="images/llaveros/Colegio/pumahue.jpeg" data-mdb-img="images/llaveros/Colegio/pumahue.jpeg" alt="Gallery image 3" class="w-100" />
                </div>
                <div class="col-3 mt-1">
                    <img src="images/llaveros/Colegio/Weton_Academy.jpeg" data-mdb-img="images/llaveros/Colegio/Weton_Academy.jpeg" alt="Gallery image 4" class="w-100" />
                </div>
            </div>
        </div>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
