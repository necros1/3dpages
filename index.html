<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="text-center py-3 bg-dark text-white">
        <h1>Galería de Imágenes</h1>
        <nav>
            <button class="filter-btn btn btn-primary m-1" data-category="all">Todas</button>
            <button class="filter-btn btn btn-primary m-1" data-category="naturaleza">Naturaleza</button>
            <button class="filter-btn btn btn-primary m-1" data-category="ciudad">Ciudad</button>
            <button class="filter-btn btn btn-primary m-1" data-category="arte">Arte</button>
        </nav>
    </header>
    
    <section class="gallery container mt-4" id="gallery">
        <div class="row">
            <div class="col-md-4 mb-4" data-category="naturaleza">
                <div class="card" style="width: 18rem;">
                    <img src="images/llaveros/Colegio/dunalastair.jpeg" class="card-img-top" alt="Naturaleza">
                    <div class="card-body">
                        <p class="card-text">Naturaleza 1</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4" data-category="naturaleza">
                <div class="card" style="width: 18rem;">
                    <img src="images/llaveros/Colegio/palmares.jpeg" class="card-img-top" alt="Naturaleza">
                    <div class="card-body">
                        <p class="card-text">Naturaleza 2</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4" data-category="ciudad">
                <div class="card" style="width: 18rem;">
                    <img src="images/llaveros/Colegio/pumahue.jpeg" class="card-img-top" alt="Ciudad">
                    <div class="card-body">
                        <p class="card-text">Ciudad 1</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4" data-category="ciudad">
                <div class="card" style="width: 18rem;">
                    <img src="images/llaveros/Colegio/Weton_Academy.jpeg" class="card-img-top" alt="Ciudad">
                    <div class="card-body">
                        <p class="card-text">Ciudad 2</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
