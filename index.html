<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Galería de Imágenes</h1>
        <nav>
            <button class="filter-btn" data-category="all">Todas</button>
            <button class="filter-btn" data-category="naturaleza">Naturaleza</button>
            <button class="filter-btn" data-category="ciudad">Ciudad</button>
            <button class="filter-btn" data-category="arte">Arte</button>
        </nav>
    </header>
    
    <section class="gallery" id="gallery">
        <img src="images/llaveros/Colegio/dunalastair.jpeg" class="image" data-category="naturaleza" alt="Naturaleza">
        <img src="images/naturaleza2.jpg" class="image" data-category="naturaleza" alt="Naturaleza">
        <img src="images/ciudad1.jpg" class="image" data-category="ciudad" alt="Ciudad">
        <img src="images/ciudad2.jpg" class="image" data-category="ciudad" alt="Ciudad">
        <img src="images/arte1.jpg" class="image" data-category="arte" alt="Arte">
        <img src="images/arte2.jpg" class="image" data-category="arte" alt="Arte">
    </section>
    
    <script src="script.js"></script>
</body>
</html>
